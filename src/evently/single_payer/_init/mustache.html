<span class="input-prepend"><span class="add-on"><i class="icon-user"></i></span><input type="text" id="payer" placeholder="this guy" required></input></span>
paid <span class="input-append"><input type="text" id="amount" placeholder="this much" required></input><span class="add-on">kr</span></span>

    <div>
        <input type="radio" name="optionsRadios" id="specific" value="option2">
        <label class="radio" for="specific">by exact specification</label>

</div>
</div>

among <div style="display: inline-block; vertical-align: top">

        <tr><td><i class="icon-plus-sign"></i></td><td><input type="text" placeholder="this guy"></td><td>97</td></tr>
    </table>

</div>

</form>

</div>
