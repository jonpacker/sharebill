<!DOCTYPE html>
<html>
  <head>
    <title>Sharebill</title>
    <link rel="stylesheet" href="{{cdn_base}}style/all.sum-{{all_css_sum}}.css" type="text/css">
    <script src="{{cdn_base}}all.sum-{{all_js_sum}}.js" async defer></script>
    <script src="{{cdn_base}}browserify.sum-{{browserify_js_sum}}.js" async defer></script>
  </head>
  <body>
    <h1>Sharebill</h1>
    <div class="section">
        <h2>Balances</h2>
        <div id="balances"></div>
    </div>
    <div class="section">
        <h2>Activity</h2>
        <div id="recent"></div>
        <p><a href="posts.html">Go to all posts</a></p>
        <button class="entry_link btn" entry_type="single_payer">I paid an expense</button>
        <button class="entry_link btn" entry_type="entry">Add a free form post</button>
    </div>
    <div id="entry">
    </div>
    <div class="footer">
        <ul>
            <li>Sharebill</li>
            <li><a href="http://bitbucket.org/maghoff/sharebill">Source code</a></li>
            <li><a href="http://bitbucket.org/maghoff/sharebill/issues">Report an issue</a></li>
        </ul>
    </div>
    <script type="text/javascript" charset="utf-8">
		function initEvently() {
			sharebill.onReady(function(app) {
				$("#recent").evently("recent", app);
				$(".entry_link").click(function(event) {
					event.preventDefault();
					var form = $("<div/>");
					$("#entry").before(form);
					form.evently($(this).attr("entry_type"), app);
				});
			});
		}

		document.addEventListener("readystatechange", function () {
			if (document.readyState === "interactive") {
			} else if (document.readyState === "complete") {
				initEvently();
			}
		});
    </script>
  </body>
</html>
