<!DOCTYPE html>
<html>
<head>
	<title>Sharebill</title>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		var early_xhrs = {
			instance_config: "instance_config",
			balances: "balances",
			recent: "recent"
		};
		for (var x in early_xhrs) {
			var url = early_xhrs[x];
			early_xhrs[x] = new XMLHttpRequest();
			early_xhrs[x].responseType = "json";
			early_xhrs[x].open("GET", url);
			early_xhrs[x].send();
		}
	</script>
	<link rel="stylesheet" href="{{cdn_base}}style/all.sum-{{all_css_sum}}.css" type="text/css">
</head>
<body>
	<h1>Sharebill</h1>
	<div class="section">
		<h2>Balances</h2>
		<div id="balances"></div>
	</div>
	<div class="section">
		<h2>Activity</h2>
		<div id="recent" class="too_wide"></div>
		<div id="entry-buttons">
			<!--<button class="entry_link btn" data-type="single_payer">I paid an expense</button>-->
			<button class="entry_link btn" data-type="freeform">Add a post</button>
		</div>
	</div>
	<div id="entry">
	</div>
	<div class="footer">
		<ul>
			<li>Sharebill</li>
			<li><a href="http://bitbucket.org/maghoff/sharebill">Source code</a></li>
			<li><a href="http://bitbucket.org/maghoff/sharebill/issues">Report an issue</a></li>
		</ul>
	</div>
	<script src="{{cdn_base}}all.sum-{{all_js_sum}}.js"></script>
	<script>
		(function() {
			var instance_config = require('./instance-config')(early_xhrs.instance_config);
			require('./balances')(document.getElementById("balances"), early_xhrs.balances, instance_config);
			require('./recent')(document.getElementById("recent"), early_xhrs.recent, instance_config);
			require('./entry-buttons')(document.getElementById("entry-buttons"), document.getElementById("entry"), instance_config);
		}());
	</script>
</body>
</html>
